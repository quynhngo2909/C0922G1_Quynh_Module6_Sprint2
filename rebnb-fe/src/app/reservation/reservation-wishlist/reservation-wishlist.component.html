<section class="wishlist mx-1">
  <div class="row m-1" style="font-weight: bolder; font-size: larger">
    WishList
  </div>
  <!--  Unpaid Booking List-->
  <section *ngIf="unpaidBookingList"
           class="d-flex flex-row flex-wrap justify-content-evenly align-items-center">
    <div *ngFor="let b of unpaidBookingList" class="card m-1" style="width: 18rem">
      <div>
        <a [routerLink]="'/homepage/detail/' + b.propertyId" target="_blank">
          <img [src]="b.image" class="card-img-top" alt="..." style="height: 14rem">
        </a>
      </div>
      <a [routerLink]="'/homepage/detail/' +b.propertyId" target="_blank">
        <div class="card-body px-0">
          <div class="d-flex flex-row justify-content-between align-items-top m-0 p-0">
            <div class="d-flex flex-column">
              <strong class="card-title m-0 p-0">{{b.title}}</strong>
              <strong class="card-title m-0 p-0" style="font-size: small">{{b.city + ', ' + b.country}}</strong>
              <span class="card-text" style="font-size: small; color: gray">{{b.checkInDate | date: "dd/MM/yyyy"}}
                - {{b.checkOutDate | date: "dd/MM/yyyy"}}</span>
            </div>
          </div>
          <div class="card-text py-1" style="font-size: small; font-weight: bold">
            {{b.totalPrice | currency:'$': 'symbol-narrow'}}
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <div class="card-text d-flex justify-content-around">
              <em class='bx bxs-trash' style="font-size: x-large"></em>
              <em class='bx bxs-edit mx-4' style="font-size: x-large" routerLink="/"></em>
            </div>
            <div class="card-text p-0 d-flex">
              <a>
                <img style="width: 1.5rem" src="../../../assets/img/payment-icon-flatelements.png">
              </a>
            </div>
          </div>
        </div>
      </a>
    </div>
  </section> <!--End Unpaid Booking List-->
</section>
